<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Estimasi Berat Ikan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>

<body
    class="flex flex-col justify-between items-center p-8 min-h-screen bg-gradient-to-r from-green-400 to-blue-500 text-gray-800 md:flex-row">

    <main class="bg-white p-16 rounded-lg">
        <h1 class="text-3xl font-bold mb-8">
            Estimasi Berat Ikan anda
        </h1>

        <form action="{{ url_for('predict') }}" method="post" class="flex flex-col">

            <label for="Height" class="mb-2">Height</label>
            <input type="float" name="Height" placeholder="" required="required" class="p-4 bg-gray-160 rounded-md" />
            <label for="Width" class="mb-2">Width</label>
            <input type="float" name="Width" placeholder="" required="required" class="p-4 bg-gray-160 rounded-md" />
            <label for="LengthVer" class="mb-2">LengthVer</label>
            <input type="float" name="LengthVer" placeholder="" required="required" class="p-4 bg-gray-160 rounded-m" />
            <label for="LengthDia" class="mb-2">LengthDia</label>
            <input type="float" name="LengthDia" placeholder="" required="required" class="p-4 bg-gray-160 rounded-m" />
            <label for="LengthCro" class="mb-2">LengthCro</label>
            <input type="float" name="LengthCro" placeholder="" required="required" class="p-4 bg-gray-160 rounded-m" />

            <button type="submit"
                class="flex justify-center align-center mt-8 p-4 bg-gradient-to-r from-green-400 to-blue-500 text-white rounded-md">
                proses estimasi sekarang
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-arrow-right ml-4">
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                    <polyline points="12 5 19 12 12 19"></polyline>
                </svg>
            </button>
        </form>
    </main>

    <section class="mt-8 h-full flex-auto rounded-lg md:mt-0 md:ml-8">
        <div class="bg-white p-16 rounded-lg">
            <h1 class="text-2xl mb-8">
                estimasi Berat ikan adalah
            </h1>
            <p class="text-lg" id="estimatedWeight"> {{ Estimated_Weight }} </p>
    </section>

</body>

</html>
